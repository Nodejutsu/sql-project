# sass-lint config generated by make-sass-lint-config v0.1.2
#
# The following scss-lint Linters are not yet supported by sass-lint:
# ChainedClasses, DisableLinterReason, ElsePlacement, PrivateNamingConvention
# PropertyCount, PseudoElements, SelectorDepth, SpaceAfterVariableColon
# SpaceAroundOperator, TrailingWhitespace, UnnecessaryParentReference
#
# The following settings/values are unsupported by sass-lint:
# Linter Indentation, option "character"
# Linter NestingDepth, option "ignore_parent_selectors"
# Linter SpaceBeforeBrace, option "allow_single_line_padding"

files:
  include: '**/*.s+(a|c)ss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  bem-depth: 0
  border-zero:
    - 1
    - convention: none
  brace-style:
    - 1
    - allow-single-line: true
  class-name-format:
    - 1
    - convention: hyphenatedbem
  clean-import-paths: 1
  empty-line-between-blocks:
    - 1
    - ignore-single-line-rulesets: true
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline: 1
  function-name-format: 1
  hex-length:
    - 1
    - style: short
  hex-notation:
    - 1
    - style: lowercase
  id-name-format:
    - 1
    - convention: hyphenatedbem
  indentation:
    - 1
    - size: 2
  leading-zero:
    - 1
    - include: false
  mixin-name-format: 1
  mixins-before-declarations: 1
  nesting-depth:
    - 2
    - max-depth: 4
  no-color-keywords: 1
  no-color-literals: 1
  no-css-comments: 1
  no-debug: 2
  no-duplicate-properties: 2
  no-empty-rulesets: 0
  no-extends: 0
  no-ids: 2
  no-important: 2
  no-invalid-hex: 2
  no-mergeable-selectors: 2
  no-misspelled-properties: 2
  no-qualifying-elements: 2
  no-trailing-zero: 1
  no-transition-all: 1
  no-url-protocols: 1
  no-vendor-prefixes: 1
  placeholder-in-extend: 1
  placeholder-name-format:
    - 1
    - convention: hyphenatedbem
  property-sort-order:
    - 1
    - order:
        - content
        - display
        - flex
        - flex-direction
        - position
        - top
        - right
        - bottom
        - left
        - z-index
        - float
        - width
        - height
        - min-width
        - min-height
        - max-width
        - max-height
        - box-sizing
        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left
        - border
        - border-top
        - border-right
        - border-bottom
        - border-left
        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left
        - clear
        - overflow
        - vertical-align
        - background
        - background-color
        - background-image
        - background-position
        - background-repeat
        - border-collapse
        - border-color
        - border-radius
        - border-spacing
        - box-shadow
        - cursor
        - list-style-type
        - opacity
        - color
        - direction
        - font
        - font-family
        - font-size
        - font-style
        - font-weight
        - line-height
        - text-align
        - text-decoration
        - text-indent
        - text-transform
        - text-overflow
        - white-space
        - word-break
        - word-spacing
        - word-wrap
  property-units: 0
  quotes:
    - 1
    - style: single
  shorthand-values:
    - 1
    - allowed-shorthands:
        - 1
        - 2
  single-line-per-selector: 1
  space-after-bang:
    - 1
    - include: false
  space-after-colon: 1
  space-after-comma:
    - 1
    - include: true
  space-before-bang:
    - 1
    - include: true
  space-before-brace: 1
  space-before-colon: 1
  space-between-parens:
    - 1
    - include: false
  trailing-semicolon: 1
  url-quotes: 1
  variable-for-property:
    - 1
    - properties:
        - color
        - font-family
  variable-name-format: 1
  zero-unit: 1
